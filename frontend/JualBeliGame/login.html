<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Jasa Rekber</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="text-center mb-4">Login</h4>
              <form id="loginForm">
                <input type="text" id="username" class="form-control mb-3" placeholder="Username" required />
                <input type="password" id="password" class="form-control mb-3" placeholder="Password" required />
                <button type="submit" class="btn btn-primary w-100">Masuk</button>
              </form>
              <div id="loginFeedback" class="mt-3 text-danger text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/login.js"></script>
  </body>
</html>
